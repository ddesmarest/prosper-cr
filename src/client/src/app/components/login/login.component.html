
<div class="container">
	<div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" i18n>Welcome to Prosper CR</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset> 
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" [(ngModel)]="email" name="email" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" [(ngModel)]="password" name="password" type="password" value="">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button type="button" class="btn btn-success btn-block" (click)="login()" i18n>Login</button>
                            <!-- <p>New Member? <a href="signUp.html" class="">Sign up</a></p> -->
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
